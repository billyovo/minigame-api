                $ref: '#/components/schemas/CountResponse'
        400:
          description: Invalid minigame ID
        403:
          description: Limit is too big or too small. Must be ranging from 1-100
        429:
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
  /news:
    get:
      tags:
      - news
      description: Get list of news
      parameters:
      - name: before
        in: query
        description: Get news before this id
        schema:
          type: string
      - name: after
        in: query
        description: Get news after this id
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of news to return in one query
        schema:
          type: string
      responses:
        200:
          description: OK
          content: 
            application/json:
              schema:
                type: array
                items:
                  properties:
                    total: 
                      type: integer
                    rows:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: id of the news
                          example: 640ea7995947842c3f584296
                        title:
                          type: string
                          example: I am news title
                        publish_date:
                          type: string
                          example: 2023-03-15
        403:
          description: Limit is too big or too small. Must be ranging from 1-100
        404:
          description: No news associated with this id
        429:
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
                        
              
  /news/{_id}:
    get:
      tags:
      - news
      description: Get news by ID
      parameters:
      - name: _id
        in: path
        description: news ID
        required: true
        schema:
          type: string
      responses:
        200:
          description: Found News
          content: 
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    description: id of the news
                    example: 640ea7995947842c3f584296
                  title:
                    type: string
                    example: I am news title
                  content:
                    type: string
                    example: <p>I am news paragraph1</p><p>paragraph2</p>
                  publish_date:
                    type: string
                    example: 2023-03-15
                  image:
                    type: array
                    description: images used in the news
                    items:
                      type: string
                      example: https://pbs.twimg.com/media/FXrRKAZacAAYRAJ.jpg

